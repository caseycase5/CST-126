<!DOCTYPE html>
<html>
  <head>
  	<meta charset="ISO-8859-1">
    <title>Registration Page</title>
	<style>
		body
		{  
  			font-family: Calibri, Helvetica, sans-serif;  
 			background-color: #DEB887;  
		}

		.registerButton
		{
			background-color: #7FFFD4;  
  			color: black;  
			cursor: pointer;
  			padding: 15px 20px;    
 			border: none; 
  			width: 100%;  
  			opacity: 0.9; 
		}
	</style>
  </head>
	<body>
		<h1 id="title">Registration Form</h1>

		<form method="POST" id="registrationForm" action="registerHandler.php">
			<label id="username">Username:</label><br>
			<input type="text" name="username" placeholder="Username" maxlength="20" required><br><br>

			<label id="password">Password</label><br>
			<input type="password" name="password" placeholder="Password" minlength="10" maxlength="30" required><br><br>
			
			<label id="firstName">First Name:</label><br>
			<input type="text" name="firstName" placeholder="First Name" maxlength="20" required><br><br>
			
			<label id="lastName">Last Name:</label><br>
			<input type="text" name="lastName" placeholder="Last Name"maxlength="20" required><br><br>

			<label id="role">Role:</label><br>
			<input list="roleSelection" name="role" placeholder="Role" required
				pattern="Subscriber|Editor|Author|Contributor">
				<datalist id="roleSelection">
					<option value="Subscriber">
					<option value="Editor">
					<option value="Author">
					<option value="Contributor">
				</datalist><br><br>

			<label id="email">Email:</label><br>
			<input type="text" name="email" placeholder="Email" maxlength="30" required><br><br>

			<label id="address">Address:</label><br>
			<textarea cols="80" rows="3" name="address" placeholder="Address" maxlength="200" required></textarea><br><br>

			<label id="city">City:</label><br>
			<input type="text" name="city" placeholder="City" maxlength="30" required><br><br>

			<label id="state">State:</label><br>
			<input type="text" name="state" placeholder="State" maxlength="20" required><br><br>

			<label id="zipcode">Zipcode:</label><br>
			<input type="text" name="zipcode" placeholder="Zipcode" maxlength="10" required><br><br>

			<label id="country">Country:</label><br>
			<input type="text" name="country" placeholder="Country" maxlength="30" required><br><br>

			<button type="submit" class="registerButton">Register User</button>
		</form>
	</body>
</html>
